<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources" var="msg" />
<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Test JSF</ui:define>
	<ui:define name="pageHeader">JBoss JSF</ui:define>
	<ui:define name="body">
		
		<h:form id="helloForm">
#{msg.prompt}
<h:inputText label="Name" required="true" id="name"
				value="#{person.name}">
				<f:validateLength minimum="2" maximum="10" />
				<f:validator validatorId="formulaireValidator" />
			</h:inputText>
			<h:message showSummary="true" showDetail="false"
			style="color: red; font-weight: bold;" for="name" />
			<br />	
			
#{msg.promptfirstname}	

			<h:inputText label="Firstname" required="true" id="firstname"
				value="#{person.firstname}">
				<f:validateLength minimum="2" maximum="10" />
				<f:validator validatorId="formulaireValidator" />
			</h:inputText>
			<h:message showSummary="true" showDetail="false"
			style="color: red; font-weight: bold;" for="firstname" />
			<h:commandButton id="submit" action="greeting"
				value="#{msg.buttonLabel}" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
